<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con EDGAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Stelle decorative di sfondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.8) 2px, transparent 2px),
                radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 80px 80px, 40px 40px;
            background-position: 0 0, 20px 20px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Decorazioni geometriche */
        body::after {
            content: '';
            position: fixed;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,193,7,0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            position: relative;
            z-index: 1;
        }
        
        #chat-container { 
            background: linear-gradient(to bottom, rgba(30,30,80,0.95), rgba(20,10,70,0.95));
            border-radius: 16px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 20px rgba(102,126,234,0.5);
            border: 3px solid rgba(240, 147, 251, 0.6);
            overflow: hidden;
        }
        
        #messages { 
            padding: 20px; 
            height: 400px; 
            overflow-y: auto;
            border-bottom: 2px solid rgba(240, 147, 251, 0.3);
            background: rgba(10,10,40,0.7);
        }
        
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        
        #messages::-webkit-scrollbar-track {
            background: rgba(102,126,234,0.2);
            border-radius: 10px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to right, #667eea, #f093fb);
            border-radius: 10px;
        }
        
        .message { 
            margin-bottom: 15px; 
            word-wrap: break-word;
            padding: 10px 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user { 
            color: #FFD700;
            text-align: right;
            background: rgba(102,126,234,0.3);
            margin-left: 40px;
            border-left: 3px solid #FFD700;
        }
        
        .bot { 
            color: #00FF9F;
            text-align: left;
            background: rgba(240, 147, 251, 0.2);
            margin-right: 40px;
            border-left: 3px solid #00FF9F;
            font-weight: bold;
        }
        
        #input-container { 
            display: flex; 
            padding: 15px; 
            background: linear-gradient(to right, rgba(102,126,234,0.4), rgba(240, 147, 251, 0.3));
            gap: 10px;
        }
        
        #input { 
            flex: 1; 
            padding: 12px 16px; 
            border: 2px solid rgba(240, 147, 251, 0.6);
            border-radius: 8px; 
            background: rgba(255,255,255,0.1);
            color: #FFD700;
            font-size: 14px;
        }
        
        #input::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }
        
        #input:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 15px rgba(240, 147, 251, 0.5);
        }
        
        #send { 
            padding: 12px 20px; 
            border: none; 
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
            transition: all 0.3s ease;
        }
        
        #send:hover { 
            background: linear-gradient(to right, #764ba2, #f093fb);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
            transform: translateY(-2px);
        }
        
        #send:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="input" placeholder="Scrivi un messaggio..." autocomplete="off">
                <button id="send">Invia</button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        function appendMessage(text, className) {
            const div = document.createElement('div');
            div.classList.add('message', className);
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function getEdgarResponseChatGPT(userText) {
            try {
                // Usa Hugging Face API gratuita
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputs: `Sei EDGAR, un assistente amichevole. Utente: ${userText}\n\nEDGAR:`,
                        parameters: {
                            max_length: 150,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('API non disponibile');
                }

                const data = await response.json();
                if (Array.isArray(data) && data[0] && data[0].generated_text) {
                    let text = data[0].generated_text;
                    // Estrai solo la risposta di EDGAR
                    const match = text.match(/EDGAR:\s*(.+?)(?:\n|$)/s);
                    if (match) {
                        return match[1].trim().substring(0, 150);
                    }
                    return text.substring(userText.length + 15).trim().substring(0, 150);
                }
                throw new Error('Risposta non valida');
            } catch (error) {
                console.error('Errore API:', error);
                // Fallback a risposte locali
                return await getEdgarResponseLocal(userText);
            }
        }

        async function getEdgarResponseLocal(userText) {
            const text = userText.toLowerCase().trim();

            // Saluti
            if (/^(ciao|salve|hey|hello|buongiorno|buonasera|oi|yo)(.*)/.test(text)) {
                const saluti = [
                    'Ciao! Come va?',
                    'Eyyy! Che cosa c\'Ã¨?',
                    'Oi! Dimmi tutto!',
                    'Hola! Che novitÃ ?',
                    'Yo! Cosa mi racconti?'
                ];
                return saluti[Math.floor(Math.random() * saluti.length)];
            }

            // Domande su chi sia EDGAR
            if (/chi (sei|Ã¨|siamo)|nome|come ti chiami/.test(text)) {
                const risposte = [
                    'Sono EDGAR, il tuo assistente virtuale! Piacere di conoscerti.',
                    'Mi chiamo EDGAR. Sono qui per chattare con te!',
                    'Io sono EDGAR, il tuo amico digitale! ðŸŽ®',
                    'EDGAR Ã¨ il mio nome, rispondere alle domande Ã¨ il mio gioco!'
                ];
                return risposte[Math.floor(Math.random() * risposte.length)];
            }

            // Ringraziamenti
            if (/grazie|thanks|thx|ty|merci|grazie mille|grazie davvero/.test(text)) {
                const risposte = [
                    'Prego! Felice di aiutare!',
                    'Ma no, figurati! Sono qui per questo.',
                    'Di nulla! Tutto a posto?',
                    'Sempre un piacere! ðŸ˜Š',
                    'Non Ã¨ nulla, Ã¨ il mio lavoro dopo tutto!'
                ];
                return risposte[Math.floor(Math.random() * risposte.length)];
            }

            // Default - generico
            return 'Buona domanda! Dimmi di piÃ¹ e cerco di aiutarti.';
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            
            appendMessage('Tu: ' + text, 'user');
            inputEl.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Risposta in corso...';

            try {
                const response = await getEdgarResponseChatGPT(text);
                appendMessage('EDGAR: ' + response, 'bot');
            } catch (error) {
                appendMessage('EDGAR: Ops, ho avuto un problema tecnico! Riprova tra un secondo.', 'bot');
            }

            sendBtn.disabled = false;
            sendBtn.textContent = 'Invia';
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
        });
    </script>
</body>
</html>
